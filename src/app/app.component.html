<div class="app-container">
  <!-- Top Header -->
  <mat-toolbar class="header">
    <div class="header-left">
      <span class="app-name">Kameon</span>
    </div>
    <span class="spacer"></span>
    <div class="header-right">
      <button mat-icon-button matTooltip="Notifications">
        <span  class="material-symbols-outlined">notifications</span>
      </button>
      <button mat-icon-button matTooltip="settings"  class="material-symbols-outlined">
        <span>settings</span>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar" matTooltip="User menu"  class="material-symbols-outlined">
        <span>account_circle</span>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
       
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <!-- Main Layout -->
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened class="sidebar">
      <div class="sidebar-header">
        <img src="/assets/icons/dive-logo.svg">
        <!-- <mat-icon class="drive-icon">cloud_upload</mat-icon> -->
        <span>Drive</span>
      </div>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/drive" routerLinkActive="active">
          <span>My Folders</span>
        </a>
        <a mat-list-item routerLink="/shared" routerLinkActive="active">
          <span>Shared with Me</span>
        </a>
        <a mat-list-item routerLink="/file-request" routerLinkActive="active">
          <span>File Request</span>
        </a>
        <a mat-list-item routerLink="/team-folder" routerLinkActive="active">
          <span>Team Folder</span>
        </a>
        <a mat-list-item routerLink="/data-templates" routerLinkActive="active">
          <span>Data Templates</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content class="main-content">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
